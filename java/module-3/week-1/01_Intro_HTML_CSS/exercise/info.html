<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Making sure the file name matches exactly -->
</head>
<body>
    <main>
        <h1>Customer Information Log</h1>
        <form action="https://example.com/submit-form" method="post" id="info-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth">
            </div>

            <div class="form-group">
                <label for="favorite-color">Favorite Color:</label>
                <input type="color" id="favorite-color" name="favorite-color">
            </div>

            <div class="form-group">
                <label for="lucky-number">Lucky Number:</label>
                <input type="number" id="lucky-number" name="lucky-number">
            </div>

            <div class="form-group checkbox">
                <label for="confirmation">
                    <input type="checkbox" id="confirmation" name="confirmation">
                    I confirm the information is correct
                </label>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>
</html>
