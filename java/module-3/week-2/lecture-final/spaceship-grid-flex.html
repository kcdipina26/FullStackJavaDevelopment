<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spaceship Launch Dashboard</title>
    <link rel="stylesheet" href="css/spaceship-grid-flex-styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">Spaceship Launch Dashboard</header>
        <nav class="dashboard-nav">Nav: Launch/Landing Sequence</nav>
        <main class="dashboard-main">
            <div>Main Area: Launch Status</div>
            <section class="space-fleet">  
                <div class="spaceship enterprise">Enterprise</div>
                <div class="spaceship discovery">Discovery</div>
                <div class="spaceship atlantis">Atlantis</div>           
            </section>


        </main>
        <aside class="dashboard-sidebar">Sidebar: Mission Details
            <!-- add spaceship  image  -->
            <img src="images/spaceship.png" />
        </aside>
        <section class="dashboard-controls">Control Panel</section>
        <footer class="dashboard-footer">Footer: Safety Information</footer>
    </div>
</body>
</html>
