<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Grid Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-grid">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">
            <!-- Nested Grid -->
            <div class="inner-grid">
                <div class="subcontent1">Content 1</div>
                <div class="subcontent2">Content 2</div>
                <div class="subcontent3">Content 3</div>
                <div class="more-content">More Content</div>                
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
