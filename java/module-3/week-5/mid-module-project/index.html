<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Three Mid-Module Project</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
  <div id="app">
    <header>
      <img src="img/Brown Cartoon Coffee Cup Free Logo (1).png" alt="SSGeek Logo">
    </header>
    
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cart</a></li>
        <li class="logout"><a href="#">Logout</a></li>
      </ul>
    </nav>
    <h1>
      Products
    </h1>
    <p> Welcome to SSGeek Store. Buy something you love!</p>
    <main>
      <section id="product-cards">
        <article class="product-card">
          <img src="path-to-image" alt="Product Image" class="product-image">
          <div class="product-info">
            <div class="product-name">Product Name</div>
            <div class="product-price">Price</div>
          </div>
          <button class="add-to-cart-button">
            <i class="fa-solid fa-cart-plus"></i> Add to cart
          </button>
        </article>
        
      </section>
    </main>
    <footer>
      <p> 2024 SSGeek Store</p>
    </footer>
    <div id="message-window" class="hidden"></div>
  </div>

  <script src="script/productService.js"></script>
  <script src="script/product.js"></script>
</body>
</html>
