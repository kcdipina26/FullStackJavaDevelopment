<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Three Mid-Module Project</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
  <div id="app">
    <header>
      <!-- Make sure the logo image source is correct -->
      <img src="img/logo_400x70.png" alt="Your Logo" style="display: block; margin-left: auto; margin-right: auto;">
    </header>
    <nav>
      <div class="nav">
        <!-- Left-aligned links -->
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Cart</a>
      </div>

      <div class="nav">
        <!-- Right-aligned links -->
        <div class="search-container">
          <input id="searchbar" type="text" placeholder="Search...">
          <button class="search-button"><i class="fa fa-search"></i></button>
        </div>
        <a href="#" class="nav-link logout-link">Logout</a>
      </div>
    </nav>
    
    <!-- Info section for the search bar and lorem ipsum text -->
    <section id="before">
      <h1>Products</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </section>
    
    <!-- Main section for product cards -->
    <main>
      <section id="product-cards">
        <!-- Product cards will be inserted here via JavaScript -->
      </section>
    </main>
    
    <!-- Footer section -->
    <footer>
      &copy; 2024 All rights reserved
    </footer>
  </div>

  <script src="script/productService.js"></script>
  <script src="script/app.js"></script>
</body>
</html>
